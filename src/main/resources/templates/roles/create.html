<!DOCTYPE html>
<html
	xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout">

	<th:block layout:fragment="content">
		<div class="col-xs-12 col-md-12 text-center">
			<h2 style="margin-bottom:2em;">Criar nova permissão</h2>
			
			<form action="" th:action="@{/roles/}" th:object="${role}" th:method="post">
				<div class="form-group col-xs-6 col-md-6 offset-md-3">
					<input type="text" th:field="*{name}" name="name" placeholder="Digite a nova permissão:" class="form-control" />
					<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Erro!</span>
				</div>	
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</th:block>
</html>
