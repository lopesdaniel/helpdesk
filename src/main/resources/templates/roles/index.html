<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout">

<th:block layout:fragment="content">
		<h2>Permiss√µes</h2>
	<div class="col-xs-12 col-md-12 text-right">
		<a href="/roles/new" class="btn btn-success btn-lg" style="margin-bottom:3em;">Novo</a>
	</div>
	<div class="col-xs-12 col-md-12">
		<table class="table table-hover text-center">
			<thead>
				<tr>
					<th scope="col" class="text-center">Id</th>
					<th scope="col">Role</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="role : ${list}">
	            <td scope="row" th:text="${role.id}"></td>
	            <td th:text="${role.name}"></td>
	            <td class="td-actions">
	            	<form th:action="@{/roles/{id}(id = ${role.id})}" th:method="delete">
		              <button class="btn btn-danger btn-just-icon">
		                  <i class="fa fa-times"></i>
		              </button>
	              	</form>
	            </td>
	        </tr>
			</tbody>
		</table>
	</div>
</th:block>


</html>
